      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
        El nombre es requerido.
      </div>
    </div>

        <div *ngIf="email.errors?.required">El correo electr칩nico es requerido.</div>
        <div *ngIf="email.errors?.email">Introduzca un correo electr칩nico v치lido.</div>
